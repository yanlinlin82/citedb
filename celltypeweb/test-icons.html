<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        .plusOreduce{
          padding-top: 20px;
          display: flex;
          justify-content: flex-end;
        }
        .btnItem{
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0 5px;
          cursor: pointer;
          padding: 8px;
          border-radius: 4px;
          transition: background-color 0.2s;
        }
        .icon{
          font-size: 18px;
          font-weight: bold;
          color: #333;
          width: 20px;
          height: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .txt{
          margin-top: 3px;
          font-size: 12px;
          color: #666;
        }
        .btnItem:hover{
          background-color: #f5f5f5;
        }
        .btnItem:hover .txt{
          color: #5597B7;
        }
        .btnItem:hover .icon{
          color: #5597B7;
        }
    </style>
</head>
<body>
    <div class="plusOreduce">
      <div class="btnItem" onclick="alert('plus clicked')">
        <span class="icon">+</span>
        <div class="txt">plus</div>
      </div>
      <div class="btnItem" onclick="alert('reduce clicked')">
        <span class="icon">âˆ’</span>
        <div class="txt">reduce</div>
      </div>
    </div>
    
    <script>
        console.log('Icon test page loaded');
        console.log('Plus icon:', document.querySelector('.icon'));
        console.log('Reduce icon:', document.querySelectorAll('.icon')[1]);
    </script>
</body>
</html>
